<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parmar Tushar</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="logo.png">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- AOS for scroll animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Courier New", monospace;
      background: #111;
      color: #eee;
      overflow-x: hidden;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0; left: 0;
    }
    .container {
      padding: 60px 20px;
      text-align: center;
    }
    h1 {
      font-size: 42px;
      letter-spacing: 2px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px cyan;
    }
    #intro {
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 30px;
      min-height: 50px;
      color: #00FFFF;
      text-shadow: 0 0 6px #00FFFF;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      border: 2px solid #00FFFF;
      background: #222;
      color: #00FFFF;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: 0.3s;
      box-shadow: 0 0 8px #00FFFF33;
    }
    .buttons a:hover {
      background: #00FFFF;
      color: #111;
      transform: scale(1.1);
      box-shadow: 0 0 20px #00FFFF88, 0 0 40px #00FFFF66;
    }
    .buttons a i {
      margin-right: 8px;
    }
    .status {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      color: cyan;
      text-shadow: 0 0 6px cyan;
    }
    .footer {
      margin-top: 50px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <div id="particles-js"></div>

  <div class="container" data-aos="fade-up">
    <h1>TUSHAR PARMAR</h1>
    <p id="intro"></p>

    <div class="buttons">
      <a href="resume.pdf" target="_blank"><i class="fas fa-file-pdf"></i>Resume</a>
      <a href="https://github.com/Tusharnp16" target="_blank"><i class="fab fa-github"></i>GitHub</a>
      <a href="https://www.linkedin.com/in/tusharnp16" target="_blank"><i class="fab fa-linkedin"></i>LinkedIn</a>
    </div>

    <p class="status">
      Current status: <span id="status-text">Batting at the crease, looking for the right opportunity üèè</span>
    </p>

    <div class="footer">
      LAST UPDATED: 2025-09-09 <br>
      Fun fact: I‚Äôve got the patience of a Test opener when debugging infinite loops.
    </div>
  </div>

  <!-- Scripts -->
  <!-- Typewriter cycling messages -->
  <script>
    const messages = [
      "Hey there! I'm Tushar Parmar üèè | Coding my way from cricket fields to AI fields!",
      "Turning coffee ‚òï and code into real-world apps üî•",
      "Building apps that hit sixes in coding and innovation!",
      "Explorer of AI, builder of dreams, lover of cricket! üèèüíª"
    ];
    let currentMsg = 0;

    function typeWriterCycle() {
      const intro = document.getElementById("intro");
      intro.innerHTML = "";
      let j = 0;
      const txt = messages[currentMsg];

      function type() {
        if (j < txt.length) {
          intro.innerHTML += txt.charAt(j);
          j++;
          setTimeout(type, 50);
        } else {
          setTimeout(() => {
            currentMsg = (currentMsg + 1) % messages.length;
            typeWriterCycle();
          }, 2000);
        }
      }
      type();
    }

    typeWriterCycle();
  </script>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 100 },
        "color": { "value": "#00FFFF" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.6 },
        "size": { "value": 3 },
        "line_linked": { "enable": true, "distance": 150, "color": "#00FFFF", "opacity": 0.2, "width": 1 },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "events": { 
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" }
        }
      }
    });
  </script>

  <!-- AOS for scroll animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });
  </script>
</body>
</html>
